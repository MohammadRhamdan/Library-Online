<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  
  <!-- font google -->
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100&display=swap" rel="stylesheet">

  <!-- css -->
  <link rel="stylesheet" href="assets/css/login.css">

<body>
  <div class="container">
    <section class="image">
      <h2>Book is a window <br> to the world</h2>
      <img src="assets/image/register.png" alt="">
    </section>
    <section class="form">
      <section class="img">
        <img src="assets/image/bookshelf.png" alt="">
      </section>
      <section class="text">
        <h2>Login</h2>
        <p>Welcome Back, Please Register <br> to Create account</p>
      </section>
      <form action="">
        <input type="username" placeholder="UserName">
        <input type="text" placeholder="FullName">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
      </form>
      <section class="checkBox">
        <div class="left">
          <input type="checkbox">
          <p c-abuDark>Remember me</p>
        </div>
        <a href=""><p>Forget Password</p></a>
      </section>
      <section class="submit">
        <a href=""> <input type="submit" class="sign" value="Login"></a>
        <a href="register.html"> <input type="submit" class="login" value="Sign Up"></a>
      </section>
      <section class="privacy">
        <p class="c-abuDark">By Signing up, you agree to Book's</p>
        <p>Terms and Conditons <span class="c-abuDark">&</span> Privacy Policy</p>
      </section>
    </section>
  </div>
</body>
</html>
